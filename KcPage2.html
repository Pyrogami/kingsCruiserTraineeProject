<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Cruiser</title>
    <link rel="stylesheet" href="KcStyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>


    <img class="logo" src="SourceFiles/cruiserLogo.png">


    <div class="container-2">


        <div class="book-form-2">
            <h1 class="ticket-title">Your ticket</h1>

            <div class="ticket-no">
                <p class="ticket-no-pointer">Ticket No: </p>
                <p class="ticket-no-in-digits"> 023891213</p>
            </div>
            <!--ticket no div end--->

            <div class="from-to">
                <div class="from-location">
                    <p class="cruising-pointer">Cruising from: </p>
                    <p class="cruising-choice"> London, England</p>
                </div>

                <div class="to-location">
                    <p class="cruising-pointer">Cruising to: </p>
                    <p class="cruising-choice"> NewYork, USA</p>
                </div>
            </div>
            <!-- (from to) div end-->

            <div class="departure-return">
                <div class="from-location">
                    <p class="cruising-pointer">Departure: </p>
                    <p class="cruising-choice"> 07/23/21</p>
                </div>

                <div class="return-date">
                    <p class="cruising-pointer">Return: </p>
                    <p class="cruising-choice"> 08/03/21</p>
                </div>
            </div>
            <!--departure-return-div-end-->

            <div class="table-and-logo">
                <div class="seat-pricing">
                    <div class="table-content">
                        <p class="cruising-pointer">VIP :</p>
                        <div class="seats-no">
                            <p class="seat-text">seats:</p>
                            <p class="cruising-choice">01</p>
                        </div>
                        <p class="cruising-choice">$14000</p>
                    </div>
                    <div class="table-content">
                        <p class="cruising-pointer">First class :</p>
                        <div class="seats-no">
                            <p class="seat-text">seats:</p>
                            <p class="cruising-choice">01</p>
                        </div>
                        <p class="cruising-choice">$1500</p>
                    </div>
                    <div class="table-content-w-underline">
                        <p class="cruising-pointer">Economy :</p>
                        <div class="seats-no">
                            <p class="seat-text">seats:</p>
                            <p class="cruising-choice">02</p>
                        </div>
                        <p class="cruising-choice">$2000</p>
                    </div>
                    <div class="table-content-total">
                        <p class="total-font">Total</p>
                        <p class="total-font">$17500</p>
                    </div>
                </div>
                <!--seat table end-->

                <img class="red-logo" src="SourceFiles/cruiserLogoRed.png">
            </div>
            <!--table and logo end-->

            <button class="print-button">Print the ticket</button>

            <img class="kc-text" src="SourceFiles/KCtext.png" </div>
            <!--book-form-end-->

        </div>
        <!--container-end-->


</body>

</html>
